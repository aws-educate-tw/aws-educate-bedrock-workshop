AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for Lambda Response with Bedrock Model Integration

Parameters:
  ArtifactsBucketName:
    Type: String
    Default: "bedrock-demo-213edq"
    Description: S3 bucket name that stores workshop artifacts
  ArtifactsRegion:
    Type: String
    Default: "us-east-1"
    Description: S3 region for the artifacts bucket

Resources:
  # CloudWatch Log Group for API Gateway Access Logs
  ApiGatewayAccessLogs:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 30
      LogGroupName: !Sub "/aws/apigateway/${AWS::StackName}/access-logs"

  # IAM Role for API Gateway to write to CloudWatch Logs
  ApiGatewayCloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs

  # API Gateway Account Configuration
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchRole.Arn

  ApiGW:
    Type: AWS::Serverless::Api
    DependsOn: ApiGatewayAccount
    Properties:
      StageName: Prod
      EndpointConfiguration:
        Type: REGIONAL
      Cors:
        AllowMethods: "'POST, GET, OPTIONS'"
        AllowHeaders: "'Content-Type, Authorization'"
        AllowOrigin: "'*'"
      AccessLogSetting:
        DestinationArn: !GetAtt ApiGatewayAccessLogs.Arn
        Format: '{"requestId":"$context.requestId","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","path":"$context.path","resourcePath":"$context.resourcePath","status":$context.status,"responseLength":$context.responseLength,"responseTime":$context.responseTime,"userAgent":"$context.identity.userAgent","sourceIp":"$context.identity.sourceIp","protocol":"$context.protocol","error.message":"$context.error.message","error.messageString":"$context.error.messageString"}'
      MethodSettings:
        - ResourcePath: "/*"
          HttpMethod: "*"
          LoggingLevel: INFO
          DataTraceEnabled: true
          MetricsEnabled: true

  ResponseFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: !Sub "s3://${ArtifactsBucketName}/lambda/lambda.zip"
      Handler: index.handler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      MemorySize: 256
      Timeout: 300
      Environment:
        Variables:
          BEDROCK_REGION: !Ref AWS::Region
          DDB_TABLE_NAME: !Ref GameSessionsTable
          KNOWLEDGE_BASE_ID: ""
      Policies:
        - AWSLambdaBasicExecutionRole
        - DynamoDBCrudPolicy:
            TableName: !Ref GameSessionsTable
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: "*"
            - Effect: Allow
              Action:
                - bedrock-runtime:InvokeModel
              Resource: "*"
            - Effect: Allow
              Action:
                - bedrock:Retrieve
              Resource: !Sub "arn:aws:bedrock:${AWS::Region}:${AWS::AccountId}:knowledge-base/*"
      Events:
        GenerateBackground:
          Type: Api
          Properties:
            Path: /generate-background
            Method: post
            RestApiId: !Ref ApiGW
        GenerateStory:
          Type: Api
          Properties:
            Path: /generate-story
            Method: post
            RestApiId: !Ref ApiGW
        ResolveEvent:
          Type: Api
          Properties:
            Path: /resolve-event
            Method: post
            RestApiId: !Ref ApiGW
        GenerateResult:
          Type: Api
          Properties:
            Path: /generate-result
            Method: post
            RestApiId: !Ref ApiGW
        DbHealth:
          Type: Api
          Properties:
            Path: /db-health
            Method: get
            RestApiId: !Ref ApiGW
        LambdaHealth:
          Type: Api
          Properties:
            Path: /lambda-health
            Method: get
            RestApiId: !Ref ApiGW

  GameSessionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: GameSessions
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: session_id
          AttributeType: S
      KeySchema:
        - AttributeName: session_id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true


  NpcAssetsBucket:
    Type: AWS::S3::Bucket

  NpcAssetsLoaderRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: NpcAssetsBucketWrite
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt NpcAssetsBucket.Arn
                  - !Sub "${NpcAssetsBucket.Arn}/*"

  NpcAssetsLoaderFunction:
    Type: AWS::Lambda::Function
    Properties:
      Role: !GetAtt NpcAssetsLoaderRole.Arn
      Runtime: python3.11
      Handler: index.handler
      Timeout: 300
      MemorySize: 256
      Code:
        ZipFile: |
          import json
          import urllib.request
          import zipfile
          import boto3

          s3 = boto3.client("s3")

          def send_response(event, context, status, reason=None):
            response_url = event["ResponseURL"]
            response_body = {
              "Status": status,
              "Reason": reason or f"See details in CloudWatch Log Stream: {context.log_stream_name}",
              "PhysicalResourceId": event.get("PhysicalResourceId", context.log_stream_name),
              "StackId": event["StackId"],
              "RequestId": event["RequestId"],
              "LogicalResourceId": event["LogicalResourceId"],
              "Data": {},
            }
            data = json.dumps(response_body).encode("utf-8")
            req = urllib.request.Request(
              response_url,
              data=data,
              headers={"content-type": "", "content-length": str(len(data))},
              method="PUT",
            )
            urllib.request.urlopen(req)

          def handler(event, context):
            try:
              if event.get("RequestType") == "Delete":
                send_response(event, context, "SUCCESS")
                return

              props = event.get("ResourceProperties", {})
              bucket = props.get("BucketName")
              url = props.get("SourceUrl")
              if not bucket or not url:
                raise ValueError("BucketName and SourceUrl are required")

              tmp_zip = "/tmp/npc.zip"
              with urllib.request.urlopen(url) as response, open(tmp_zip, "wb") as f:
                f.write(response.read())

              with zipfile.ZipFile(tmp_zip, "r") as zip_ref:
                for name in zip_ref.namelist():
                  if name.endswith("/"):
                    continue
                  with zip_ref.open(name) as obj:
                    s3.upload_fileobj(obj, bucket, name)

              send_response(event, context, "SUCCESS")
            except Exception as exc:
              send_response(event, context, "FAILED", str(exc))

  NpcAssetsLoader:
    Type: Custom::NpcAssetsLoader
    Properties:
      ServiceToken: !GetAtt NpcAssetsLoaderFunction.Arn
      BucketName: !Ref NpcAssetsBucket
      SourceUrl: !Sub "https://${ArtifactsBucketName}.s3.${ArtifactsRegion}.amazonaws.com/archive/npc.zip"

  ApiGatewayInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ResponseFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGW}/*/*"

Outputs:
  ApiBaseUrl:
    Description: "API Gateway base URL"
    Value: !Sub "https://${ApiGW}.execute-api.${AWS::Region}.amazonaws.com/Prod"
  NpcAssetsBucketName:
    Description: "S3 bucket for NPC assets"
    Value: !Ref NpcAssetsBucket
